<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绿健-绿健身体</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/echarts/3.2.3/echarts.common.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">绿健运动</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">个人主页</a></li>
                <li><a href="#">绿健活动</a></li>
                <li><a href="#">绿健圈子</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2">
            <ul class="nav">
                <li><a href="#">我的运动</a></li>
                <li class="active"><a href="#">绿健身体</a></li>
                <li><a href="#">绿健好友</a></li>
                <li><a href="#">绿健账户</a></li>
            </ul>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">数据录入</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                                <form class="bs-example bs-example-form" role="form">
                                    <div class="input-group">
                                        <span class="input-group-addon">身高(cm)</span>
                                        <input type="text" class="form-control">
                                    </div>
                                    <br/>
                                    <div class="input-group">
                                        <span class="input-group-addon">体重(kg)</span>
                                        <input type="text" class="form-control">
                                    </div>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </form>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">BMI测算</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <p>BMI计算值：27</p><br/>
                                <p>BMI水平：偏瘦</p><br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">历史记录</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div id="main" style="width: 600px;height:400px;"></div>
                                <script type="text/javascript">
                                    var myChart = echarts.init(document.getElementById('main'));

                                    var option = {
                                        tooltip: {
                                            trigger: 'axis'
                                        },
                                        toolbox: {
                                            feature: {
                                                dataView: {show: true, readOnly: false},
                                                magicType: {show: true, type: ['line', 'bar']},
                                                restore: {show: true},
                                                saveAsImage: {show: true}
                                            }
                                        },
                                        legend: {
                                            data:['身高','体重','BMI']
                                        },
                                        xAxis: [
                                            {
                                                type: 'category',
                                                data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                                            }
                                        ],
                                        yAxis: [
                                            {
                                                type: 'value',
                                                name: '身高',
                                                min: 0,
                                                max: 300,
                                                interval: 10,
                                                axisLabel: {
                                                    formatter: '{value} cm'
                                                }
                                            },
                                            {
                                                type: 'value',
                                                name: '体重',
                                                min: 0,
                                                max: 200,
                                                interval: 10,
                                                axisLabel: {
                                                    formatter: '{value} kg'
                                                }
                                            }
                                        ],
                                        series: [
                                            {
                                                name:'身高',
                                                type:'bar',
                                                data:[178, 178, 178, 178, 178, 178, 178, 178, 178, 178, 178, 178]
                                            },
                                            {
                                                name:'体重',
                                                type:'bar',
                                                data:[62.5, 62.5, 62.5, 62.5, 62.5, 63, 66, 70, 80, 75, 66, 63.8]
                                            },
                                            {
                                                name:'BMI',
                                                type:'line',
                                                yAxisIndex: 1,
                                                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
                                            }
                                        ]
                                    };


                                    // 使用刚指定的配置项和数据显示图表。
                                    myChart.setOption(option);
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
