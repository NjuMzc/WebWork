<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绿健-我的运动</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/echarts/3.2.3/echarts.common.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">绿健运动</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">个人主页</a></li>
                <li><a href="#">绿健活动</a></li>
                <li><a href="#">绿健圈子</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2">
            <ul class="nav">
                <li class="active"><a href="#">我的运动</a></li>
                <li><a href="#">绿健身体</a></li>
                <li><a href="#">绿健好友</a></li>
                <li><a href="#">绿健账户</a></li>
            </ul>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">今日运动</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <p>步行量</p><br/>
                                <p>7030步</p><br/>
                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <p>燃烧卡路里</p><br/>
                                <p>88888</p><br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">历史记录</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <div id="picture1" style="width: 600px;height:400px;"></div>
                                <script type="text/javascript">
                                    // 基于准备好的dom，初始化echarts实例
                                    var myChart = echarts.init(document.getElementById('picture1'));

                                    // 指定图表的配置项和数据
                                    var option = {
                                        title: {
                                            text: '卡路里燃烧统计'
                                        },
                                        tooltip: {},
                                        legend: {
                                            data:['卡路里']
                                        },
                                        xAxis: {
                                            data: ["2016-07-08","2016-07-09","2016-07-10","2016-07-11","2016-07-12","2016-07-13"]
                                        },
                                        yAxis: {},
                                        series: [{
                                            name: '卡路里',
                                            type: 'bar',
                                            data: [5000, 7000, 4888, 5299, 6012, 4593]
                                        }]
                                    };

                                    // 使用刚指定的配置项和数据显示图表。
                                    myChart.setOption(option);
                                </script>
                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <div id="main" style="width: 600px;height:400px;"></div>
                                <script type="text/javascript">
                                    // 基于准备好的dom，初始化echarts实例
                                    var myChart = echarts.init(document.getElementById('main'));

                                    // 指定图表的配置项和数据
                                    var option = {
                                        title: {
                                            text: '步行量统计'
                                        },
                                        tooltip: {},
                                        legend: {
                                            data:['步行量']
                                        },
                                        xAxis: {
                                            data: ["2016-07-08","2016-07-09","2016-07-10","2016-07-11","2016-07-12","2016-07-13"]
                                        },
                                        yAxis: {},
                                        series: [{
                                            name: '步行量',
                                            type: 'bar',
                                            data: [5, 20, 36, 10, 10, 20]
                                        }]
                                    };

                                    // 使用刚指定的配置项和数据显示图表。
                                    myChart.setOption(option);
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
